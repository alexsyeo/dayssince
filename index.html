<!-- NOTE: For development with 'npx webpack serve', move to 'dist' folder and update file paths here accordingly. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Days Since</title>
    <link rel="stylesheet" href="dist/style.css" />
    <script src="dist/bundle.js" type="module"></script>
    <link rel="icon" type="image/jpg" href="images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="main" style="display:none">
        <button id="signOutButton">Sign out</button>
        <div id="center">
            <h1>Days Since</h1>
            <div id="items">
                <ul id="itemsList"></ul>
            </div>
            <div id="newItem">
                <input type="text" placeholder="New item" id="itemInput" />
                <input type="date" id="datePicker" />
                <button id="saveButton">Save</button>
            </div>
            <div>
                <button id="clearButton" style="display:none">Clear</button>
            </div>
        </div>
    </div>
    <div id="signInContainer" style="display:none">
        <button id="signInButton">Sign in with Google</button>
    </div>
</body>
</html>
